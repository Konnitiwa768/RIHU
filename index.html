<html lang="ja">
<head>

    <title>円と転生ゲーム</title>
    <link rel="stylesheet" href="styling/looks.css">
</head>
<body>

        現在のポイント: <span id="points">0</span><br>

    <div id="mainTab">

            <div id="lapUpgrades" style="width: 400px; height: 600px; overflow-y: scroll;"></div>
            <div id="mainCanvasDiv" style="width: 600px; height: 600px;">
                <canvas id="mainCanvas" width="600" height="600"></canvas>
            </div>
        </div>
        <div id="formula"></div>
    </div>

    <!-- 高精度数用ライブラリ -->

    <script src="js/core/main.js"></script>
